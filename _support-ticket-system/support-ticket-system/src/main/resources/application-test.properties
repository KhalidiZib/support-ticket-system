# ========== TESTING PROFILE ==========
# Activated for tests automatically

# In-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable features for testing
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

app.scheduling.cleanup.enabled=false
app.scheduling.notifications.enabled=false
app.sms.enabled=false

# CORS for testing
app.cors.allowed-origins=*

# Test data
app.data.seed.enabled=true
app.data.seed.users-count=5
app.data.seed.tickets-count=10

# Faster JWT expiration for tests
app.jwt.expiration=60000 # 1 minute

# Logging for tests
logging.level.com.ticketsystem=WARN
logging.level.root=WARN