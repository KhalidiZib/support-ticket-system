# ========== DEVELOPMENT PROFILE ==========
# Activated with: --spring.profiles.active=dev

# Override production settings for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show full error details
server.error.include-stacktrace=always

# Verbose logging for debugging
logging.level.com.ticketsystem=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable some features for development
app.scheduling.cleanup.enabled=false
app.sms.enabled=false

# Allow more origins for development
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173

# Development email settings (use MailHog or similar)
# spring.mail.host=localhost
# spring.mail.port=1025
# spring.mail.properties.mail.smtp.auth=false
# spring.mail.properties.mail.smtp.starttls.enable=false

# Test data
app.data.seed.enabled=true
app.data.seed.users-count=20
app.data.seed.tickets-count=50

# Disable security for easier testing (only in dev)
# security.basic.enabled=false